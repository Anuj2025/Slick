<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">

import {date, year, name, monthSortName, lastMonth} from './components/DateAndTime/DateAndTime.js';

const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: [`${lastMonth}`, `${name}`, ],
    datasets: [{
      label: 'Weather Map',
      data: [18, 19],
      borderWidth: 1
}]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

const ctx2 = document.getElementById('Circle');

new Chart(ctx2, {
  type: 'doughnut',
  data: {
    labels: [`${lastMonth}`, `${name}`, ],
    datasets: [{
      label: 'Weather This Year',
      data: [12, 19],
      borderWidth: 1
}]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});









</script>
  <script type="module" src="main.js"></script>
  <script>
  
  setInterval(() => {
    const hrs = document.querySelector("#hrs");
    const min = document.querySelector("#min");
    const amPm = document.querySelector("#amPm");
    let d = new Date();
    
    hours = d.getHours();
    hrs.innerHTML = d.getHours();
    min.innerHTML = d.getMinutes();
    
   if (hours < 12) {
     amPm.innerHTML = "am";
   } else {
     amPm.innerHTML = "pm";
   }
    
    if (min.innerHTML < 10) {
      min.innerHTML = `0` + d.getMinutes();
    } else {
      min.innerHTML = d.getMinutes();
    }
    
    if (hours > 12) {
    hours = hours % 12;
      hrs.innerHTML = hours
    }
    
    if (hours < 10) {
hrs.innerHTML = "0"+hours;
    }
    
    if (hours === 00){
      hrs.innerHTML = 12;
    }

  }, 900);
